      <h2>To place an your order book an appointment here..</h2>
      <hr>
      <form class="form-horizontal tpad" role="form">
        <div class="form-group">
          <label for="Name" class="col-lg-2 control-label">Name</label>
           <div class="col-lg-10">
			  <input type="name" class="form-control" id="Name" placeholder="Type your Name here..">
			  </div>
        </div>
	   <form class="form-horizontal tpad" role="form">
        <div class="form-group">
		  <label for="Email" class="col-lg-2 control-label">Email</label>
			<div class="col-lg-10">
				<input type="email" class="form-control" id="email" placeholder="Type your Email address here..">
			</div>
		</div>
		<form class="form-horizontal tpad" role="form">
        <div class="form-group">
		  <label for="When" class="col-lg-2 control-label">When</label>
			<div class="col-lg-10">
				<input type="When" class="form-control" id="When" placeholder="Type your preferred date and time here..">
			</div>
		</div>
        <div class="form-group tpad">
          <label for="message" class="col-lg-2 control-label">Message/Comment</label>
          <div class="col-lg-10">
            <textarea class="form-control" rows="6" id="message" placeholder="Type your message/comment here.."></textarea>
          </div>
        </div>
        <div class="form-group tpad">
          <div class="col-lg-offset-2 col-lg-10">
            <a data-toggle="modal" href="#myModal" class="btn btn-primary btn-lg">Book!</a>
          </div>
        </div>
      </form>
